<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Built In Filter</h4>
    <p>Hello {{ full_name|title }}</p>
    <p>{{ today|date:"D d M Y" }}</p>
    <p>First product: {{ products|first }}</p>
    <p>The products are {{ products|join:", " }}</p>
    <p>{{ text|truncatewords:20 }}</p>
    
</body>
</html>
